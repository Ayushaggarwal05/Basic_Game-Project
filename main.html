<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="An image of rock hand ">
                </span>
                <span class="cpu_result">
                    <img src="images/rock.png" alt="An image of rock hand ">
                </span>
            </div>
            <div class="result">Let's Play</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="images/rock.png" alt="An image of rock hand " style="transform: rotate(-50deg);" >
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="An image of paper hand ">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.png" alt="An image of scissors hand " style="transform:rotate(-50deg);">
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <script src="script.js" defer></script>

</body>
</html>
